        echo >> "$OPENWRT_PATH/build-log.log"
        echo "-------- Start building - $(date +"%Y-%m-%d %H:%M:%S") --------" >> "$OPENWRT_PATH/build-log.log"
        echo >> "$OPENWRT_PATH/build-log.log"

