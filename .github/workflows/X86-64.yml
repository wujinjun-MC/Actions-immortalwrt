        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true

    # 1. å¦‚æœé€‰æ‹©äº† debug æ¨¡å¼ï¼Œå…ˆå¯åŠ¨éš§é“ï¼ˆéé˜»å¡æ¨¡å¼ï¼‰
    - name: Remote debug (Startup)
      if: env.CPOLAR == 'debug'
      shell: bash
      run: bash ${GITHUB_WORKSPACE}/debug-via-reverse-proxy.sh nonblock

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆæ¸…ç†æƒ…å†µï¼‰
      if: (!cancelled())
      run: df -hT

    - name: è®¾ç½® /workdir
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µï¼ˆOverlayFSæ˜¯å¦ç”Ÿæ•ˆï¼‰
      if: (!cancelled())
