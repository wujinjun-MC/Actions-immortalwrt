    - name: Compile Firmware (å¤šçº¿ç¨‹å°è¯•)
      id: compile
      if: ${{ env.FORCE_SINGLE_THREAD == 'false' }}
      continue-on-error: true # å…è®¸æ­¤æ­¥å¤±è´¥ï¼Œä»¥ä¾¿è§¦å‘ä¸‹æ–¹çš„é‡è¯•é€»è¾‘
      run: |
        set -o pipefail
        cd $OPENWRT_PATH
        echo -e "$(( $(nproc) + 1 )) thread compile"
        # è®°å½•å¼€å§‹ç¼–è¯‘æ—¶çš„æ—¶é—´æˆ³
        printf "TIMESTAMP_START_COMPILE=%(%s)T" > $GITHUB_ENV

        echo >> "$OPENWRT_PATH/build-log.log"
