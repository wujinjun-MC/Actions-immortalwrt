            else
              echo "ç³»ç»Ÿæœªå®‰è£…ccacheï¼Œå¼€å§‹æ„å»º"
              if make tools/ccache/compile -j$(nproc); then
                echo "ccache æ„å»ºæˆåŠŸï¼Œæœ¬æ¬¡ç¼–è¯‘å°†æ”¯æŒccache"
