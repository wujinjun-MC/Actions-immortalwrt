    - name: Compile Firmware Single Thread with Verbosity (å•çº¿ç¨‹è¯¦ç»†æ¨¡å¼)
      id: compile_j1  
      if: ${{ env.FORCE_SINGLE_THREAD == 'true' }}
      continue-on-error: true # å…è®¸æ­¤æ­¥å¤±è´¥ï¼Œä»¥ä¾¿è§¦å‘ä¸‹æ–¹çš„é‡è¯•é€»è¾‘
      run: |
        set -o pipefail
