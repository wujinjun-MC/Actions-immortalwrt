        echo >> "$OPENWRT_PATH/build-log.log"

        echo "status=success" >> $GITHUB_OUTPUT
        echo "Changing CAN_UPLOAD to true" >> "$OPENWRT_PATH/build-log.log"
        echo "CAN_UPLOAD=true" >> $GITHUB_ENV
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Upload Build Log and Custom Release Notes to Artifact (å¤‡ä»½ç¼–è¯‘æ—¥å¿—å’Œè‡ªå®šä¹‰å‘å¸ƒä¿¡æ¯åˆ°Artifact) 1
      if: always()
      uses: actions/upload-artifact@main
      with:
