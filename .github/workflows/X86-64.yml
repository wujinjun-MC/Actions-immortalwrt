          if [ -e "$ccache_path" ]; then
            echo "å·²æ‰“å¼€ccacheé€‰é¡¹ï¼Œå¹¶ä¸”å·¥å…·é“¾å·²å­˜åœ¨ï¼Œè·³è¿‡å·¥å…·é“¾æ„å»º"
            mkdir -p "$OPENWRT_PATH/.ccache"
